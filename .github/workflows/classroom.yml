name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Hello C test
      id: hello-c-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Hello C test
        setup-command: ''
        command: make test
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        HELLO-C-TEST_RESULTS: "${{steps.hello-c-test.outputs.result}}"
      with:
        runners: hello-c-test
